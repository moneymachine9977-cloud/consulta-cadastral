# Configuração Nginx para Sistema CPF Gov.br

server {
    listen 80;
    server_name seu-dominio.com www.seu-dominio.com;
    
    # Redirecionar para HTTPS (recomendado)
    # return 301 https://$server_name$request_uri;
    
    root /var/www/html/dist;
    index index.html;
    
    # Configurações de segurança
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Cache para arquivos estáticos
    location ~* \.(css|js|svg)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
    }
    
    # Compressão GZIP
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Servir arquivos estáticos
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Logs
    access_log /var/log/nginx/cpf-govbr-access.log;
    error_log /var/log/nginx/cpf-govbr-error.log;
}

# Configuração HTTPS (recomendada)
server {
    listen 443 ssl http2;
    server_name seu-dominio.com www.seu-dominio.com;
    
    root /var/www/html/dist;
    index index.html;
    
    # Certificados SSL (substitua pelos seus)
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    
    # Configurações SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Headers de segurança
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Cache para arquivos estáticos
    location ~* \.(css|js|svg)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
    }
    
    # Compressão GZIP
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Servir arquivos estáticos
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Logs
    access_log /var/log/nginx/cpf-govbr-ssl-access.log;
    error_log /var/log/nginx/cpf-govbr-ssl-error.log;
}
